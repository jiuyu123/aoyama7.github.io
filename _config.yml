baseurl: 
author:
  name: jiuyu
title: jiuyu
description: jiuyu从别人(shng)那抄过来的博客主题写的博客。
production_url: https://jiuyu123.github.io

encoding: utf-8

permalink: /posts/:year-:month-:day-:title.html
timezone: Asia/Shanghai

feed:
  path: atom.xml

exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile']

defaults:
  -
    scope:
      path: ''
    values:
      layout: default

markdown: kramdown
kramdown: 
  input: GFM
  auto_ids: true
  hard_wrap: true
  syntax_highlighter: rouge

gems:
  - jekyll-feed